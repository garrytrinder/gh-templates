name: Bug report
description: Let us know about functionality that is not working as expected
title: "Bug report: <short description>"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting the issue you are facing.
        
        Please complete the below form to ensure we have the necessary details to assist you.
  - type: input
    id: description
    attributes:
      label: Description
      description: Provide a short description of the issue you are facing
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide the steps you have taken so that we can reproduce the error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected results
      description: Provide a description of what you expect to happen
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual results
      description: Provide a description of what actually happens
    validations:
      required: true
  - type: textarea
    id: debug
    attributes:
      label: Debug output
      description: |
        Provide the output from the command when using the `--debug` option

        *IMPORTANT: You should be careful to sanitise any sensitive output such as tenant information and access tokens before sharing the output*
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: CLI Version
      description: |
        Provide the version of the CLI you are using
        
        Use `m365 cli version` to identify your version
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Provide the operating system that you are using
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: dropdown
    id: shell
    attributes:
      label: Shell
      description: Provide the shell that you are using
      options:
        - PowerShell
        - Windows PowerShell
        - cmd
        - bash
        - zsh
        - Azure Cloud Shell
        - Other
    validations:
      required: true
  - type: textarea
    id: info
    attributes:
      label: Additional Info
      description: |
        Provide any additional information that may help with the identification of the root cause of this issue
    validations:
      required: false
